<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <!-- link css -->
    <link rel="stylesheet" href="css/style.css">

    <!-- link vue js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Todolist</h1>
            <div class="input-list">
                <input type="text" class="todo-input" placeholder="aggiungi todo" >
                <button class="addTodo-btn">Aggiungi</button>
            </div>

            <ul>
                <li v-for="todoElem in Todos">
                    <p v-if="todoElem.done" class="line-through">{{todoElem.todo}}</p>
                    <p v-else>{{todoElem.todo}}</p>
                </li>
            </ul>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
